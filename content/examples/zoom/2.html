  <div id="container" style="width: 100vw;height: 100vh;overflow: scroll;position: relative;background-color: #f0f0f0;cursor: grab;touch-action: manipulation; user-select: none;">
    <img id="image" src="../image.png" style="position: absolute;top: 0;left: 0;transform-origin: top left;transition: transform 0.3s ease;user-select: none" draggable="false">
  </div>

  <script>
    const image = document.getElementById('image');
    const container = document.getElementById('container');

    let zoomLevels = [1, 1.5, 2, 3];
    let currentZoomIndex = 0;

    image.addEventListener('click', () => {
      currentZoomIndex = (currentZoomIndex + 1) % zoomLevels.length;
      const zoom = zoomLevels[currentZoomIndex];
      image.style.transform = `scale(${zoom})`;
    });

    let isDragging = false;
    let startX, startY;

    container.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.pageX;
      startY = e.pageY;
      container.style.cursor = 'grabbing';
    });

    container.addEventListener('mouseup', () => {
      isDragging = false;
      container.style.cursor = 'grab';
    });

    container.addEventListener('mouseleave', () => {
      isDragging = false;
      container.style.cursor = 'grab';
    });

    container.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      const dx = startX - e.pageX;
      const dy = startY - e.pageY;
      container.scrollLeft += dx;
      container.scrollTop += dy;
      startX = e.pageX;
      startY = e.pageY;
    });
  </script>
