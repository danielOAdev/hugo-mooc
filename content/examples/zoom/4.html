<style>
  #lightbox {
    padding: 0;
    border: 0;
    background-color: transparent;
    overflow: visible;
    margin: auto;

    &::backdrop {
      background-color: rgb(0 0 0 / .5);
      backdrop-filter: blur(2px);
    }
  }

  #lightbox-img {
    position: relative;
    max-width: 90vw;
    max-height: 70vh;
    z-index: -1;
  }

  #lightbox-tools {
    position: fixed;
    inset: auto 0 0 0;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 1rem;
    z-index: 1;
  }

  .btn-icone {
    aspect-ratio: 1 / 1;
    align-self: center;
    flex: 0 0 auto;
    line-height: 0;
  }

  #lightbox-bounds:focus-within {
    outline: none !important;
    position: relative;
    &::before {
        /*  content: 'Use as setas do teclado para mover a imagem';  */
        inset: 0;
        position: absolute;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        font-size: 2rem;
        text-shadow: 5px 5px 5px black;
    }
  }

  #lightbox-keys {
    display: none;
    justify-content: center;
  }

  #lightbox-bounds:focus-visible + #lightbox-tools > #lightbox-keys {
    display: flex;
  }

  button:has(.lightbox) {
    -webkit-appearance: none;
    border-radius: 0;
    text-align: inherit;
    background: none;
    box-shadow: none;
    padding: 0;
    cursor: pointer;
    border: none;
    color: inherit;
    font: inherit;
  }
</style>
<div style="max-width: 700px; margin: 1rem auto;">
  <img id="image" src="../image.png" style="width: 100%;" class="lightbox">
  <img id="image" src="../Luana.svg" style="width: 100%;" class="lightbox">
</div>
