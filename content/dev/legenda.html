        <p>Antologia Brasileira: coletânea em prosa e verso de escritores nacionais, volume 1, Organizada por Eugênio Werneck, Gravado por Rogério Maciel.</p>
        <p>Os Tropeiros, de Affonso Arinos.</p>
        <p>OS TROPEIROS (Do Assombramento)</p>
        <p>O escampado se ennoitecera, e com elle o rancho e a tapera.</p>
        <p>O rolo de cera, a pouco aceso e pregado ao pé direito do rancho, fazia uma luz fumarenta.</p>
        <p>Embaixo da tripéça, o fogo estalava ainda.</p>
        <p>De longe, vinham aí morrer as vozes do sapo-cachorro, que latia, lá num brejo afastado, sobre o qual os vagalumes teciam uma trama de luz vacilante.</p>
        <p>De cá, se ouvia o resfolegar da mulada, pastando espalhada pelo campo.</p>
        <p>E o sincero da madrinha, badalando compassadamente aos movimentos do animal, sonorizava aquela grande extensão erma.</p>
        <p>As estrelas, em divina faceirice, furtavam o brilho às miradas dos tropeiros, que, tomados de langor, banzavam, estirados nas caronas, apoiadas as cabeças nos serigotes, com o rosto voltado para o céu.</p>
        <p>Um dos tocadores, rapagão do Ceará, pegou a tirar uma cantiga.</p>
        <p>E, pouco a pouco, todos aqueles homens errantes, filhos dos pontos mais afastados desta grande pátria, sufocados pelas mesmas saudades, unificados no mesmo sentimento de amor à independência, irmanados nas alegrias e nas dores da vida em comum, responderam em coro, cantando o estribilho.</p>
        <p>A princípio, timidamente, as vozes, meio veladas, deixaram entre ouvir os suspiros.</p>
        <p>Mas, animando-se, animando-se, a solidão foi se enchendo de melodia, foi-se povoando de sons dessa música espontânea e simples, tão bárbara e tão livre de regras, onde a alma sertaneja, soluça ou geme, campeia vitoriosa ou ruge traiçoeira.</p>
        <p>Irmã gêmea das vozes das feras, dos roncos da cachoeira, do murmúlio suave do arroio, do gorjeio delicado das aves e do tétrico fragor das tormentas.</p>
        <p>O idílio ou a luta, o romance ou a tragédia, viveram no relevo extraordinário desses versos mutilados, dessa linguagem brutesca da tropeirada.</p>
        <p>E enquanto um deles, rufando um sapateado, gracejava com os companheiros, lembrando os perigos da noite nesse ermo, com o cistório das almas penadas, outro, o Joaquim Pampa, lá das bandas do sul, interrompendo a narração de suas proezas na campanha, quando corria à cola da bagualada, girando as bolas no punho erguido, fez calar os últimos parceiros, que ainda acompanhavam nas cantilenas o cearense peitudo, gritando-lhe, Tchê, povo!</p>
        <p>Tá chegando a hora!</p>
        <p>Último estribilho, Deixe estar o jacaré, que a lagoa há de secar, expirou magoado na boca daqueles poucos, amantes resignados, que esperavam um tempo mais feliz, onde os corações duros das morenas ingratas amolecessem para os seus namorados fiéis.</p>
        <p>Deixe estar o jacaré, que a lagoa há de secar.</p>
        <p>O tropeiro apaixonado, rapazinho esguio, de olhos pretos e fundos, que contemplava absorto a barra do céu, ao cair da tarde, estava entre estes.</p>
        <p>E quando emudeceu a voz dos companheiros ao lado, ele concluiu a quadra com estas palavras, ditas em tom de fé profunda, como se evocasse mágoas longo tempo padecidas.</p>
        <p>Rio Preto, Agidarval, té pra cachorro passar.</p>
        <p>Fim da Sessão 12</p>
        <p>Gravado por Rogério Maciel</p>
