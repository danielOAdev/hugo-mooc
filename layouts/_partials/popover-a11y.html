<div popover id="popover-a11y" class="border rounded">
    <div class="d-flex justify-content-between bg-body-secondary p-3 border-bottom sticky-top">
        <h3 class="m-0">Acessibilidade</h3>
        <button type="button" class="btn p-0" popovertarget="popover-a11y" aria-label="Fechar">
            {{ partial "fontawesome.html" (dict "style" "solid" "icon" "xmark" "classes" "fs-3") }}
        </button>
    </div>
    <form id="id-form-a11y" class="p-3">
        <div class="mb-3">
            <h4>Tema</h4>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="theme" value="auto" checked>
                    Automático <small>(sistema)</small>
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="theme" value="light">
                    Claro
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="theme" value="dark">
                    Escuro
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="theme" value="highcontrast">
                    Alto contraste
                </label>
            </div>
        </div>
        <div>
            <h4>Tamanho do texto</h4>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="font-scale" value="1" checked>
                    Padrão
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="font-scale" value="1.25">
                    Maior
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="radio" name="font-scale" value="1.5">
                    Muito maior
                </label>
            </div>
        </div>
    </form>
    <div class="d-flex justify-content-between bg-body-secondary sticky-bottom p-3 border-top">
        <button type="reset" form="id-form-a11y" class="btn btn-link">Redefinir</button>
        <button type="button" popovertarget="popover-a11y" class="btn btn-primary">OK</button>
    </div>
</div>
