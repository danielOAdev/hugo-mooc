<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}" data-bs-theme="highcontrast">
    <head>
        {{ partial "head.html" . }}
    </head>
    <body>
        <header>
            {{ partial "header.html" . }}
        </header>
        <section id="content">
            <main id="content-main">
                {{ block "main" . }}{{ end }}
            </main>
            <aside></aside>
        </section>
        <footer>
            {{ partial "footer.html" . }}
        </footer>
        {{ partial "endofbody.html" . }}
    </body>
</html>
