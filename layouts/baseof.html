<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}" data-bs-theme="light"
{{ with .Type }}
    data-vigi-type="{{ . }}"
{{ end }}
{{ if in .Site.MainSections .Section }}
    {{ with (partial "funcao/indexOf.html" .) }}
        data-vigi-topico="{{ . }}"
    {{ end }}
    {{ with .CurrentSection }}
        data-vigi-aula="{{ partial "funcao/indexOf.html" . }}"
    {{ end }}
    data-vigi-modulo="{{ .Section }}"
{{ end }}
>
    <head>
        {{ partial "head.html" . }}
    </head>
    <body>
        <header class="sticky-top w-100">
            {{ partial "navbar.html" . }}
            {{ if not .IsHome }}
                {{ partial "breadcrumb.html" . }}
            {{ end }}
        </header>
        <main id="conteudo-principal">
            {{ block "main" . }}{{ end }}
        </main>
        <footer class="vigi-grid vigi-coluna-cheia">
            {{ partial "footer.html" . }}
        </footer>
        {{ partial "endofbody.html" . }}
    </body>
</html>
