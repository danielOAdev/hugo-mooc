<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
    <head>
        {{ partial "head.html" . }}
    </head>
    <body class="d-none">
        <header class="sticky-top">
            {{ partial "header.html" . }}
        </header>
        <section id="content">
            <main id="content-main">
                {{ block "main" . }}{{ end }}
            </main>
            <aside></aside>
        </section>
        <footer>
            {{ partial "footer.html" . }}
        </footer>
        {{ partial "endofbody.html" . }}
    </body>
</html>
