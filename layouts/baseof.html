<!DOCTYPE html>
<html class="{{ with .Type }}type-{{ . }}{{ end }} {{ with .Section }}section-{{ . }}{{ end }}" lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}" data-bs-theme="light">
    <head>
        {{ partial "head.html" . }}
    </head>
    <body>
        <header class="sticky-top vigi-grid">
            {{ partial "navbar.html" . }}
            {{ if not .IsHome }}
                {{ partial "breadcrumb.html" . }}
            {{ end }}
        </header>
        <main id="conteudo-principal">
            {{ block "main" . }}{{ end }}
        </main>
        <footer>
            {{ partial "footer.html" . }}
        </footer>
        {{ partial "endofbody.html" . }}
    </body>
</html>
