<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
    <head>
        {{ partial "head.html" . }}
    </head>
    <body>
        <header class="sticky-top conteudo bg-body-tertiary">
            {{ partial "header.html" . }}
        </header>
        <section id="conteudo">
            {{ partial "breadcrumb.html" . }}
            <main id="main">
                {{ block "main" . }}{{ end }}
            </main>
        <footer>
            {{ partial "footer.html" . }}
        </footer>
        {{ partial "endofbody.html" . }}
    </body>
</html>
