<ul type="none">
{{ range site.Pages }}
    {{ if and (.HasShortcode "comentario") (ne hugo.Environment "production") }}
        <li>
            {{ $noop := .WordCount }} {{/* force content rendering */}}
            <code>{{ .Path }}</code>
            <ul class="list-unstyled ms-5">
                {{ range .Store.Get "comentario_lista" }}
                <li class="d-flex">
                    <a href="{{ .permalink }}#{{- .id -}}" target="_blank"></a>
                    <aside class="dev {{ .tipo }} bg-body border-0">{{ .preview | safeHTML }}</aside>
                </li>
                {{ end }}
            </ul>
        </li>
    {{ end }}
{{ end }}
</ul>
